<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-do</title>
    <script defer src="index.js"></script>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <h1>To-do</h1>
    </header>

    <aside class="project-sidebar">
      <h2>Projects</h2>
      <div id="projects-list"></div>
      <button id="new-project-create">+ New project</button>
      <div class="new-project-dialog hidden" id="new-project-dialog">
        <input
          type="text"
          name="new-project-name"
          id="new-project-name"
          placeholder="Project name"
        />
        <div id="new-project-dialog-actions">
          <button id="new-project-save">Done</button>
          <button id="new-project-cancel">Cancel</button>
        </div>
      </div>
    </aside>

    <main>
      <section class="project-container">
        <h2 class="project-title">Select a project to view tasks</h2>
        <section class="task-list"></section>
        <button class="new-task-create hidden">+ New task</button>
        <div class="new-task-dialog hidden">
          <input
            type="text"
            name="new-task-name"
            id="new-task-name"
            placeholder="Task name"
          />
          <input
            type="text"
            name="new-task-desc"
            id="new-task-desc"
            placeholder="Description"
          />
          <input
            type="date"
            name="new-task-date"
            id="new-task-due-date"
            value=""
          />
          <div class="new-task-dialog-actions">
            <button class="new-task-save">Done</button>
            <button class="new-task-cancel">Cancel</button>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
